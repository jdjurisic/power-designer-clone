<mat-tree [dataSource]="dataSource" [treeControl]="treeControl" style="background-color:lavender;">
    <!-- This is the tree node template for leaf nodes -->
    <!--<mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding matTreeNodePadding (dblclick)="selectedRQM = node.mongoKey;" >-->
    <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding matTreeNodePadding (dblclick)="addNewItem(node)" > 
      <!-- use a disabled button to provide padding for tree leaf -->
      <button mat-icon-button >{{node.name}}</button>

    </mat-tree-node>
    <!-- This is the tree node template for expandable nodes -->
    <mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding>
      <button mat-icon-button matTreeNodeToggle
              [attr.aria-label]="'Toggle ' + node.name">
        <mat-icon class="mat-icon-rtl-mirror">
          {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
        </mat-icon>
      </button>
      {{node.name}}
    </mat-tree-node>
  </mat-tree>
